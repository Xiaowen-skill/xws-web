<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <!-- 文章搜索 -->
    <script id="art_list" type="text/html">
        {{ each data.data v}}
        <tr>
            <td class="goto">{{ v.title }}</td>
            <td>{{ v.author }}</td>
            <td>{{ v.category }}</td>
            <td class="text-center">{{ v.date }}</td>
            <td class="text-center">{{ v.state }}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{ v.id }}" class="btn btn-default btn-xs">编辑</a>
                <a data-id="{{ v.id }}" href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{ /each }}
    </script>
    <!-- 所有分类 -->
    <script id="all_lei" type="text/html">
        <option value="">所有分类</option>
        {{ each data v}}
        <option value="{{ v.id }}">{{ v.name}}</option>
        {{ /each }}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        // 1.渲染所有分类里面的东西
        $.ajax({
            url: BigNew.category_list,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                console.log(backData);
                if (backData.code == 200) {
                    // 渲染页面
                    $('#selCategory').html(template('all_lei', backData));
                }
            }
        });

        // 2.筛选按钮
        $('#btnSearch').click(function (e) {
            // 阻止默认跳转
            e.preventDefault()
            //运行函数
            artPage()
        })
        // 3.页面一加哉就运行点击事件
        $('#btnSearch').click();

        function artPage() {
            // 发送ajax请求服务器数据，渲染页面
            $.ajax({
                url: BigNew.article_query,
                type: 'get',
                dataType: 'json',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: 1,
                    perpage: 10
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        console.log(backData);
                        // 渲染页面
                        $('table>tbody').html(template('art_list', backData))
                        // 分页功能
                        $('#pagination').twbsPagination('destroy')
                        $('#pagination').twbsPagination({
                            totalPages: backData.data.totalPage,
                            startPage: 1,
                            visiblePages: 7,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            loop: true,
                            onPageClick: function (event, page) {
                                $('#page-content').text('Page ' + page);
                                console.log(page);
                                changePage(page)
                            }
                        });
                    }
                }
            });
        }

        function changePage(currentPage) {
            $.ajax({
                url: BigNew.article_query,
                type: 'get',
                dataType: 'json',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: currentPage,
                    perpage: 10
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        console.log(backData);
                        // 渲染页面
                        $('table>tbody').html(template('art_list', backData))
                    }
                }
            });
        }

        // 4.删除按钮事件
        $('table>tbody').on('click', '.delete', function () {
            $.ajax({
                url: BigNew.article_delete,
                type: 'post',
                dataType: 'json',
                data: {
                    id: $(this).attr('data-id')
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 204) {
                        alert('删除成功');
                        window.location.reload();
                    }
                }
            });
        })
        // 给td一个点击事件
        $('table>tbody').on('click', '.goto', function () {
            // 获取当前的编辑的href值
            let href = $(this).siblings("td:last-child").children('.btn-xs').attr('href');
            // 跳转到对应的网页
            window.location.href = href;
        })
    </script>
</body>

</html>
