<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">zdw提示您</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">are you sure？</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script src="./libs/http.js"></script>
  <script>
    // 入口函数
    $(function () {
      /* 登录界面的思路
      1.给登录按钮一个点击事件
      1.1 获取登录框的文本
      1.2 这里要进行非空判断 注意return
      1.3 发送ajax请求
      */

      // 1.给登录按钮一个点击事件
      $('.input_sub').click(function (e) {
        //阻止form的默认跳转
        e.preventDefault();
        // 1.1 获取登录框的文本
        let username = $('.input_txt').val().trim();
        let password = $('.input_pass').val().trim();
        // 1.2 这里要进行非空判断 注意return
        if (username.length == 0 || password.length == 0) {
          // 模态框的调用
          $('#myModal').modal()
          $('.modal-body>p').text('请输入用户名和密码')
          return;
        }
        console.log(username, password);
        // 1.3 发送ajax请求
        $.ajax({
          url: BigNew.user_login,
          type: 'post',
          dataType: 'json',
          data: {
            username: username,
            password: password
          },
          success: function (backData) {
            if (backData.code == 200) {
              // 把获取的backData数据存储到本地永久地址中
              console.log(backData.token);
              localStorage.setItem('token', backData.token);
              // 模态框的调用
              $('#myModal').modal();
              $('.modal-body>p').text('请进!');
              // 此事件在模态框被隐藏之后被触发
              $('#myModal').on('hidden.bs.modal', function (e) {
                // 成功后跳转到首页
                window.location.href = './index.html'
              })
            } else {
              // 模态框的调用
              $('#myModal').modal()
              $('.modal-body>p').text(backData.msg)
            }
          }
        });
      })
    })
  </script>

</body>

</html>
